<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mariana Weishaupt Cid RM562737</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <section class="container my-5 ">
        <div class="bg-dark p-4 mt-3 rounded">
            <h1 class="display-5 text-light">Registro de Vendas</h1>
        </div>

        <form id="registroVenda" name="registroVenda" method="get" action="">

            <div class="row mb-5">
                <div class="my-3 col-md-6">
                    <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" class="form-control" placeholder="ex: Maria"
                        minlength="4" maxlength="20" required>
                </div>

                <div class="my-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control"
                        placeholder="ex: seuemail@email.com" maxlength="40" required>
                </div>


                <div class="my-3 col-md-4">
                    <label for="tipoCliente">Tipo do Cliente</label>

                    <select name="tipoCliente" id="tipoCliente" required class="form-select">
                        <option value="0" disabled selected>Selecione o tipo do Cliente</option>
                        <option value="A">Cliente A</option>
                        <option value="B">Cliente B</option>
                        <option value="C">Cliente C</option>
                    </select>
                </div>

                <div class="my-3 col-md-4">
                    <label for="nomeGame">Nome Game</label>

                    <select name="nomeGame" id="nomeGame" required class="form-select">
                        <option value="0" disabled selected>Selecione o Game desejado</option>
                        <option value="299.99">Elden Ring - R$ 299,99</option>
                        <option value="349.5">Spider Man 2 - R$ 349,50</option>
                        <option value="249.0">Hogwarts Legacy - R$ 249,00</option>
                        <option value="359.9">The Legend of Zelda: Tears of the Kingdom - R$ 359,90</option>
                        <option value="319.9">Resident Evil 4 Remake - R$ 319,90</option>

                    </select>
                </div>

                <div class="my-3 col-md-4">
                    <label for="parcelas">Quantidade de Parcelas</label>

                    <select name="parcelas" id="parcelas" required class="form-select">
                        <option value="0" disabled selected>Selecione a quantidade de parcelas</option>
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                    </select>
                </div>

                <div class="my-4 d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger btn-lg">Finalizar Compra</button>
                </div>

        </form>

        <h4>Vendas Registradas</h4>
        <div class="my-4">
            <table class="table table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Nome do Cliente</th>
                        <th>Email</th>
                        <th>Tipo Cliente</th>
                        <th>Nome do Game</th>
                        <th>Números de Parcelas</th>
                        <th>Preço Original</th>
                        <th>Valor aplicado de Desconto</th>
                        <th>Preço com Desconto</th>
                        <th>Parcelado em</th>
                    </tr>
                </thead>

                <tbody id="dadosVendas"></tbody>

                <tfoot class="table-danger">

                    <tr>
                        <td colspan="10" id="dataAtualizacao"></td>
                    </tr>

                </tfoot>

            </table>
        </div>
        </div>
    </section>

    <script type="module" src="./js/registrarCompra.js"></script>

</body>

</html>
